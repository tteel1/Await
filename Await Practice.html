<body>

    <script>
        function getRandomNumber() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => resolve(Math.floor(Math.random() * 101)), 5000)
            });

            return promise;

        }

        async function invoke() {
            getRandomNumber();

            let reslut = await getRandomNumber();

            console.log(reslut);
        }




        invoke();



        async function findLongLatt(Cityname) {
            let response = await fetch('https://geocode.xyz/' + Cityname + '?json=1');
            let cityInfo = await response.json();
            let latt = await cityInfo.latt;
            let long = await cityInfo.longt;

            console.log(latt, long);
        }


        setTimeout(function () {
            findLongLatt("New York");;
        }, 5000);

        
        setTimeout(function () {
            findLongLatt("Houston");;
        }, 5000);
    </script>
</body>
